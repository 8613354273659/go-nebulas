syntax = "proto3";
package nebletpb;

// Neblet global configurations.
message Config {
	// P2P network config.
    P2PConfig p2p  = 1;

	// RPC server config.
	RPCConfig rpc  = 2;

	// Pow config
	PowConfig pow = 3;

	// DPoS config
	DPoSConfig dpos = 4;	

	// Storage config
	StorageConfig storage = 5;

	// Account manager config
	AccountConfig account = 6;

	// Influxdb config
	Influxdb influxdb = 7;

	// Metrics config
	Metrics metrics = 8;
	// TODO: more configs.
}

message P2PConfig {
	// P2P seed node addresses.
	string seed = 1;

	// P2P node port number.
	uint32 port = 2;

	// P2P node chainID.
	uint32 chain_id = 3;
	
	// P2P node version.
	uint32 version = 4;
}

message RPCConfig {
	// API RPC server listening port number.
	uint32 api_port = 1;

	// Management RPC server listening port number.
	uint32 management_port = 2;

	// Json RPC Gateway server listening port number.
	uint32 api_http_port = 3;

	// Management http server listening port number.
	uint32 management_http_port = 4;
}

message PowConfig {
	// pow miner's coinbase
	string coinbase = 1;
}

message DPoSConfig {
	// dpos miner's coinbase
	string coinbase = 1;
}

message StorageConfig {
	string location = 1;
}

message AccountConfig {
	// Account transaction sign algorithm type
	uint32 signature = 1;

	// Account addr encrypt algorithm type
    uint32 encrypt = 2;

	// Account key file directory
	string key_dir = 3;

	// Account test keyfile's passphrase
	string test_passphrase = 4;
}

message Influxdb {
	// Influxdb host
	string host = 1;

	// Influxdb db name
	string db = 2;

	// Influxdb username
	string username = 3;

	// Influxdb password
	string password = 4;
}

message Metrics {
	bool enable = 1;
}
